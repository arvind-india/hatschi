<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hatschi</title>
  <meta name="description" content="A symptom tracking app for common respiratory flu symptoms, especially COVID-19 ">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>

  <script src="https://cdn.jsdelivr.net/npm/dexie@2.0.4/dist/dexie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

</head>

<body>
  <div id="header">
    <h1>Hatschi</h1>

    <div id="status" class="loading">
      <div id="status-loading">Lade Modell...</div>
      <div id="status-listening">
        <div class="ring-container">
          <div class="ringring"></div>
          <div class="circle"></div>
        </div>
        <span>Analyse aktiv</span>
      </div>
      <div id="status-stopped">Analyse gestoppt</div>
    </div>
  </div>
  <div id="charts">
    <ul id="resolutions">
      <li>Letzte 7 Tage</li>
    </ul>
    <div id="chart-container"><canvas id="chart"></canvas></div>
  </div>
  <script src="js/aggregation.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
